<head>

    <style>
        body {
            margin: 0;
            font-family: "Italiana", sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo img {
            max-height: 70px;
            width: auto;
        }
        
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            padding-right: 30px;
            display: flex;
            gap: 25px;
        }

        nav ul li {
            position: relative;
            overflow: hidden; 
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            position: relative;
            z-index: 2; 
            display: inline-block;
            background-color: transparent; 
        }

        nav ul li .hover-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: #fff;
            z-index: 1; 
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
        }

        .content {
            display: flex;
            flex-direction: column;
        }

        .content h1 {
            font-size: 19vw; 
            margin: 0;
            padding: 0;
        }

        .content p {
            font-size: 1.5vw; 
            margin: 0;
            padding: 0;
            color: #A7F039;
        }
    </style>
</head>
<body>

    <main>
        <div class="content">

            <p>I am a student in Hunter College majoring in Emerging Media</p>
        </div>
    </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
    document.querySelectorAll('nav ul li').forEach((li) => {
        const hoverBg = document.createElement('div');
        hoverBg.classList.add('hover-bg');
        li.appendChild(hoverBg);

        li.addEventListener('mouseenter', () => {
            anime({
                targets: hoverBg,
                height: ['0%', '100%'],
                easing: 'easeOutQuad',
                duration: 400,
            });

            anime({
                targets: li.querySelector('a'),
                color: ['#fff', '#000'], 
                easing: 'easeOutQuad',
                duration: 400,
            });
        });

        li.addEventListener('mouseleave', () => {
            anime({
                targets: hoverBg,
                height: ['100%', '0%'], 
                easing: 'easeOutQuad',
                duration: 400,
            });

            anime({
                targets: li.querySelector('a'),
                color: ['#000', '#fff'], 
                easing: 'easeOutQuad',
                duration: 400,
            });
        });
    });

    function handleResponsive() {
        const width = window.innerWidth;
        const header = document.querySelector("header");
        const logoImg = document.querySelector(".logo img");
        const nav = document.querySelector("nav");
        const contentH = document.querySelector(".content h1");
        const contentP = document.querySelector(".content p");

        if (width <= 480) {
            header.style.flexDirection = "column"; 
            logoImg.style.maxHeight = "40px"; 
            nav.style.display = "flex"; 
            nav.style.flexDirection = "column"; 
            nav.style.alignItems = "center"; 
            nav.style.marginTop = "10px"; 
            contentH.style.fontSize = "30vw";
            contentP.style.fontSize = "10vw";
        } 
        else if (width <= 768) {
            header.style.flexDirection = "row"; 
            logoImg.style.maxHeight = "50px"; 
            nav.style.flexDirection = "row"; 
            nav.style.marginTop = "0"; 
            contentH.style.fontSize = "18vw";
            contentP.style.fontSize = "6vw";
        } 
        else {
            header.style.flexDirection = "row"; 
            logoImg.style.maxHeight = "70px"; 
            nav.style.flexDirection = "row"; 
            nav.style.marginTop = "0"; 
            contentH.style.fontSize = ""; 
            contentP.style.fontSize = "";
        }
    }
    window.addEventListener("resize", handleResponsive);
    handleResponsive();
</script>
