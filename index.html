<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zi Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: "Italiana", sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo img {
            max-height: 70px;
            width: auto;
        }
        
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            padding-right: 30px;
            display: flex;
            gap: 25px;
        }

        nav ul li {
            position: relative;
            overflow: hidden; /* Ensure animations stay within the element */
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            position: relative;
            z-index: 2; /* Ensure the text is above the background animation */
            display: inline-block;
            background-color: transparent; /* Initial background color */
        }

        nav ul li .hover-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: #fff;
            z-index: 1; 
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
        }

        .content {
            display: flex;
            flex-direction: column;
        }

        .content h1 {
            font-size: 19vw; /* Responsive text size based on screen width */
            margin: 0;
            padding: 0;
        }

        .content p {
            font-size: 1.5vw; /* Responsive description size */
            margin: 0;
            padding: 0;
            color: #A7F039;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 8vw;
            }

            .content p {
                font-size: 3vw;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 10vw;
            }

            .content p {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html"><img src="image/Logow.png" alt="Logo"></a></div>
        <nav>
            <ul>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <h1>ZI JIE CHEN</h1>
            <p>I am a student in Hunter College majoring in Emerging Media</p>
        </div>
    </main>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
    document.querySelectorAll('nav ul li').forEach((li) => {
        const hoverBg = document.createElement('div');
        hoverBg.classList.add('hover-bg');
        li.appendChild(hoverBg);

        li.addEventListener('mouseenter', () => {
            anime({
                targets: hoverBg,
                height: ['0%', '100%'],
                easing: 'easeOutQuad',
                duration: 400,
            });

            anime({
                targets: li.querySelector('a'),
                color: ['#fff', '#000'], 
                easing: 'easeOutQuad',
                duration: 400,
            });
        });

        li.addEventListener('mouseleave', () => {
            anime({
                targets: hoverBg,
                height: ['100%', '0%'], 
                easing: 'easeOutQuad',
                duration: 400,
            });

            anime({
                targets: li.querySelector('a'),
                color: ['#000', '#fff'], 
                easing: 'easeOutQuad',
                duration: 400,
            });
        });
    });
</script>
</html>
