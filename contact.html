<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zi Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: "Italiana", sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo img {
            max-height: 70px;
            width: auto;
        }
        
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            padding-right: 30px;
            display: flex;
            gap: 25px;
        }

        nav ul li {
            position: relative;
            overflow: hidden;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            position: relative;
            z-index: 2;
            display: inline-block;
            background-color: transparent;
        }

        nav ul li .hover-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: #fff;
            z-index: 1; 
        }

        .contact {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 80px;
            box-sizing: border-box;
            gap: 50px;
        }

        .contactBox {
            width: 50vw;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border: solid #fff;
        }

        .contactBox h3 {
            font-size: 30px;
            margin-bottom: 20px;
            min-height: 40px;
        }

        .contactBox form {
            display: flex;
            flex-direction: column;
        }

        .contactBox label {
            margin-bottom: 5px;
        }

        .contactBox input, 
        .contactBox textarea {
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            outline: none;
        }

        .contactBox input::placeholder,
        .contactBox textarea::placeholder {
            font-family: 'Italiana', serif;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        .contactBox textarea {
            height: 150px;
            resize: vertical;
        }

        .contactBox button {
            padding: 10px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Italiana', serif;
        }

        .contactBox button:hover {
            background-color: #ddd;
        }

        .info {
            width: 300px;
            line-height: 30px;
        }
        
        .info h4{
            color: #a7a7a7;
            margin: none;
        }

        .info .email,
        .info .phonenum,
        .info .social-links {
            margin-bottom: 30px; 
        }

        .info .social-links {
            display: flex;
            gap: 20px;
        }

        .info .social-links img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html"><img src="image/Logow.png" alt="Logo"></a></div>
        <nav>
            <ul>
                <li><a href="index.html">Homepage</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact">
        <div class="contactBox">
            <h3 id="typingHeading"></h3>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
          
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
          
                <label for="phone">Phone #:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
          
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
          
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="info">
            <div class="email">
                <h3>Email:</h3>
                <h4>zijiechen1@gmail.com</h4>
            </div>
            <div class="phonenum">
            <h3>Phone#:</h3>
            <h4>9179526343</h4>
            </div>
            <h3>Additional Links</h3>
            <div class="social-links">
                <a href="https://github.com/JackC129" target="_blank"><img src="image/githubLogo.png" alt="GitHub"></a>
                <a href="https://www.linkedin.com/in/zi-jie-chen-11c1" target="_blank"><img src="image/linkedinLogo.webp" alt="LinkedIn"></a>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        document.querySelectorAll('nav ul li').forEach((li) => {
            const hoverBg = document.createElement('div');
            hoverBg.classList.add('hover-bg');
            li.appendChild(hoverBg);

            li.addEventListener('mouseenter', () => {
                anime({
                    targets: hoverBg,
                    height: ['0%', '100%'],
                    easing: 'easeOutQuad',
                    duration: 400,
                });

                anime({
                    targets: li.querySelector('a'),
                    color: ['#fff', '#000'], 
                    easing: 'easeOutQuad',
                    duration: 400,
                });
            });

            li.addEventListener('mouseleave', () => {
                anime({
                    targets: hoverBg,
                    height: ['100%', '0%'], 
                    easing: 'easeOutQuad',
                    duration: 400,
                });

                anime({
                    targets: li.querySelector('a'),
                    color: ['#000', '#fff'], 
                    easing: 'easeOutQuad',
                    duration: 400,
                });
            });
        });
        
        const messages = [
            "Hi there! Welcome to my site.",
            "Contact me today!",
            "Let's get connected!"
        ];

        let currentMessageIndex = 0; 
        const typingHeading = document.getElementById("typingHeading");

        function typeMessage(message) {
            typingHeading.innerHTML = ""; 
            let index = 0;

            anime({
                targets: {},
                duration: message.length * 80, 
                easing: "linear",
                update: function(anim) {
                    if (index < message.length) {
                        typingHeading.innerHTML += message[index];
                        index++;
                    }
                },
                complete: function() {
                    setTimeout(() => {
                        deleteMessage(); 
                    }, 1000);
                }
            });
        }

        function deleteMessage() {
            let message = typingHeading.innerHTML;
            let index = message.length;

            anime({
                targets: {},
                duration: message.length * 50,
                easing: "linear",
                update: function(anim) {
                    if (index > 0) {
                        typingHeading.innerHTML = message.substring(0, index - 1);
                        index--;
                    }
                },
                complete: function() {
                    currentMessageIndex = (currentMessageIndex + 1) % messages.length;
                    setTimeout(() => {
                        typeMessage(messages[currentMessageIndex]); 
                    }, 500);
                }
            });
        }
        typeMessage(messages[currentMessageIndex]);

        //Email message to linked email
        (function() {
            emailjs.init("ytSj4Z6vJB4WOPMOn"); 
        })();

        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Collect form data
            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                message: document.getElementById("message").value
            };

            // Send email using EmailJS
            emailjs.send("service_d5yfyom", "template_6yebdbg", formData)
                .then(function(response) {
                    alert("Message sent successfully!");
                }, function(error) {
                    alert("Failed to send message: " + error.text);
                });
        });
    </script>
</body>
</html>
